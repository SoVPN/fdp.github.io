<!DOCTYPE html>
<html>
	<head>
		<title>SOMI</title>
		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<meta charset="UTF-8">
		<meta name="robots" content="noindex" />
    	<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1, user-scalable=no" />
		<meta name="theme-color" content="lab(29.2345% 39.3825 20.0664)">
		<link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
	</head>
	<body>
		<div class="SomiBody">
			<div class="BodyText">
				<span class="BodyTextSomi">SOMI</span>
				<span class="BodyTextSomi2">Secure Omni Messaging Interface</span>
			</div>
			<div class="ProfilePic">
				<img class="ProfileImg" src="assets/img/Profile_Pic.jpg">
			</div>
			<div class="LogBox">
			<div class="ProfileName">
				<span class="ProfileNameTxt">Name :</span>
				<span class="DeviceNum">Device : 0</span>
			</div>
			<div class="CallsMessagesLogs">
				<div class="cmLogsBox">
					<div class="cmLogsBoxUp">
						<img class="LogsIco" src="assets/img/MessageIco.png">
						<div class="cmLogsToday">
							<span class="cmLogsTodayNum">0</span>
							<span class="cmLogsTodayText">Today</span>
						</div>
					</div>
					<div class="cmLogsBoxDown">
						<div class="cmLogsBoxDownL">
							<span class="cmLogsBoxDownLUp">All</span>
							<span class="cmLogsBoxDownLUp">Recived</span>
							<span class="cmLogsBoxDownLDown">0</span>
						</div>
						<div class="cmLogsBoxDownR">
							<span class="cmLogsBoxDownLUp">Un</span>
							<span class="cmLogsBoxDownLUp">Read</span>
							<span class="cmLogsBoxDownLDown">0</span>
						</div>
					</div>
				</div>
				<div class="cmLogsBox">
				<div class="cmLogsBoxUp">
					<img class="LogsIco" src="assets/img/Callico.png">
					<div class="cmLogsToday">
						<span class="cmLogsTodayNum">0</span>
						<span class="cmLogsTodayText">Today</span>
					</div>
				</div>
				<div class="cmLogsBoxDown">
					<div class="cmLogsBoxDownL">
						<span class="cmLogsBoxDownLUp">All</span>
						<span class="cmLogsBoxDownLUp">Recived</span>
						<span class="cmLogsBoxDownLDown">0</span>
					</div>
					<div class="cmLogsBoxDownR">
						<span class="cmLogsBoxDownLUp">Un</span>
						<span class="cmLogsBoxDownLUp">Read</span>
						<span class="cmLogsBoxDownLDown">0</span>
					</div>
				</div>
			</div>
			</div>
		</div>
		</div>
		<div class="NavigationBTNS">
			<div class="NavBTN SettingsBTN">
				<img class="BtnIco SettingsIco" src="assets/img/SettingsIco.png">
			</div>
			<div class="NavBTN PowerBTN">
				<img class="BtnIco PowerIco" src="assets/img/PowerIco.png">
			</div>
			<div class="NavBTN InfoBTN">
				<img class="BtnIco InfoIco" src="assets/img/InfoIco.png">
			</div>
		</div>
	</body>
</html>
